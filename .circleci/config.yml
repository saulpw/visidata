version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-3.6
      - test-3.7
      - test-3.8
      - test-3.9
jobs:
  test-3.6: &test-template
    working_directory: ~/visidata
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/share
      - run: sudo chown -R circleci:circleci /usr/local/lib
      - run: sudo chown -R circleci:circleci /usr/local/include/
      - run: echo 'export PYTHONPATH=~/visidata:~/visidata/visidata' >> $BASH_ENV
      - run: source $BASH_ENV
      - run: locale
      - run:
          name: dependencies
          command: |
            pip3 install -r requirements.txt
      - run:
          command: |
            dev/test.sh

  test-3.7:
    <<: *test-template
    docker:
      - image: circleci/python:3.7

  test-3.8:
    <<: *test-template
    docker:
      - image: circleci/python:3.8

  test-3.9:
    <<: *test-template
    docker:
      - image: circleci/python:3.9
